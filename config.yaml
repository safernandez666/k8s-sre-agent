kubernetes:
  namespace: "monitoring,default,kube-system,prd"
  kubeconfig: null  # null = usa el contexto actual (~/.kube/config)

agent:
  poll_interval: 30          # segundos entre ciclos de observación
  auto_remediate: false      # true = actúa sin confirmación humana
  max_iterations: 8          # máximo de pasos ReAct por incidente
  dry_run: false             # true = muestra comandos pero no los ejecuta

